name: Model Data Release
on:
  # kick off the job on demand
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run action
        uses: andrewthetechie/gha-clone-releases@v1
        with:
          token: ${{ secrets.GHUB_TOKEN }}
          src_repo: TRvlvr/model_repo
